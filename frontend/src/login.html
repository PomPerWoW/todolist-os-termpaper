<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Todolist</title>
    </head>
    <body>
        <div
            class="h-screen bg-gradient-to-r from-cyan-200 to-blue-600 flex justify-center items-center"
        >
            <div
                class="mx-auto my-0 max-w-3xl px-[3.2rem] py-0 flex justify-center flex-col items-center"
            >
                <h1 class="uppercase mb-8 text-4xl font-semibold text-white">
                    Todolist
                </h1>
                <form
                    class="p-16 bg-slate-100 rounded-2xl text-center flex flex-col gap-4 bg-opacity-85"
                    onsubmit="handleUsernameSubmit(event)"
                >
                    <h3 class="text-lg text-sky-700">Enter your username</h3>
                    <input
                        class="p-2 shadow-md shadow-slate-300"
                        id="username"
                        type="text"
                        placeholder="Username"
                    />
                    <button
                        class="bg-sky-700 text-white px-4 py-2 rounded-md"
                        type="submit"
                    >
                        Enter
                    </button>
                    <p id="userNotFound" class="text-sky-700 hidden">
                        User not found!
                    </p>
                </form>
            </div>
        </div>

        <script src="login.js"></script>
    </body>
</html>
