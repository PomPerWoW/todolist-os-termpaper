<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Todolist | Dashboard</title>
    </head>
    <body>
        <div
            class="h-screen bg-gradient-to-r from-cyan-200 to-blue-600 flex justify-center items-center"
        >
            <div
                class="mx-auto my-0 max-w-3xl px-[3.2rem] py-0 flex justify-center flex-col items-center"
            >
                <h1
                    id="username"
                    class="uppercase text-4xl font-semibold text-white mb-10"
                ></h1>

                <div id="todo-lists" class="flex flex-col gap-3">
                    <form
                        class="px-12 py-8 bg-slate-100 rounded-2xl flex flex-col bg-opacity-85"
                        onsubmit="handleCreateTaskSubmit(event)"
                    >
                        <div>
                            <h3 class="mb-2 text-lg text-sky-700">
                                Create task
                            </h3>
                            <input
                                id="taskName"
                                type="task"
                                name="taskName"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                placeholder="Enter task name"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            class="mt-4 px-4 py-2 bg-sky-700 text-white rounded-md"
                        >
                            Submit
                        </button>
                    </form>
                </div>

                <button
                    id="logoutBtn"
                    class="mt-10 text-sky-500 bg-white px-4 py-2 rounded-md"
                    type="submit"
                >
                    Logout
                </button>
            </div>
        </div>

        <script src="dashboard.js"></script>
    </body>
</html>
