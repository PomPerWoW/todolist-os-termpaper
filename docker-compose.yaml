services:
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - todo-app-net
    env_file:
      - ./env/mysql.env

  todo-app:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/opt/program
      - /opt/program/__pycache__
      - /opt/program/db/__pycache__
      - /opt/program/db/models/__pycache__
      - /opt/program/main/__pycache__
      - /opt/program/schemas/__pycache__
      - /opt/program/tasks/__pycache__
      - /opt/program/users/__pycache__
    networks:
      - todo-app-net
    env_file:
      - ./env/backend.env
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    networks:
      - todo-app-net
    volumes:
      - ./frontend/src:/usr/share/nginx/html
    depends_on:
      - todo-app

volumes:
  mysql-data:

networks:
  todo-app-net:
    driver: bridge
